<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12 mx-auto">

        <div class="card shadow-lg rounded-3 ">
          <div class="card-body p-4">

            <div class="d-flex justify-content-center">
              <img class="mb-3" src="https://assets.dryicons.com/uploads/icon/svg/6149/0a378a74-6133-4bb0-8149-2b9a4861b0a4.svg" 
                   alt="To do logo" style="width:40px;height:40px;">
              <h2 class="text-center mb-4 mx-5 h-4">My To-Do List</h2>
            </div>

            <!-- Input + Add button -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter a task...">
              <button class="btn btn-primary">Let's do it!</button> <!-- âœ… fixed to btn-primary -->
            </div>

            <!-- Filter buttons (optional for later) -->
            <div class="d-flex justify-content-around mb-3">
              <button class="btn btn-outline-primary btn-sm mb-2" id="all-btn">All</button>
              <button class="btn btn-outline-success btn-sm mb-2" id="completed-btn">Completed</button>
              <button class="btn btn-outline-warning btn-sm" id="pending-btn">Pending</button>
            </div>

            <!-- Task list -->
            <ul class="list-group"></ul>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
