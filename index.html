<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12 mx-auto">

        <div class="card shadow-lg rounded-3">
          <div class="card-body p-4">

            <h2 class="text-center mb-4">My To-Do List</h2>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter a task...">
              <button class="btn btn-primary">Add</button>
            </div>

            
            <div class="d-flex justify-content-around mb-3">
              <button class="btn btn-outline-secondary btn-sm">All</button>
              <button class="btn btn-outline-success btn-sm">Completed</button>
              <button class="btn btn-outline-warning btn-sm">Pending</button>
            </div>

            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <input type="checkbox" class="form-check-input">
                  Sample Task 1
                </div>
                <button class="btn btn-sm btn-danger">Delete</button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <input type="checkbox" class="form-check-input">
                  Sample Task 2
                </div>
                <button class="btn btn-sm btn-danger">Delete</button>
              </li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
